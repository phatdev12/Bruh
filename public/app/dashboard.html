 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bruhh</title>
   <link rel="icon" href="https://i.imgur.com/GVSVs6e.png">
 </head>
     <!-- Boxicons CDN Link -->
     <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
	  <body>
   <div class="root">
     <div class="play">
        <div class="play1">
        <div class="sidebar">
           <div class="logo_content">
             <div class="logo">
               <div class="logo_name">Bruhh</div>
             </div>
             <i class='bx bx-menu' id="btn" ></i>
           </div>
           <ul class="nav_list">
             <li>
               <a href="#">
                 <i class='bx bx-home-alt'></i>
                 <span class="links_name">Home</span>
               </a>
               <span class="tooltip">Home</span>
             </li>
             <li>
               <a href="#">
                 <i class='bx bx-command' ></i>
                 <span class="links_name">Commands</span>
               </a>
               <span class="tooltip">Commands</span>
             </li>
             <li>
               <a href="#">
                 <i class='bx bx-upvote'></i>
                 <span class="links_name">Upvote</span>
               </a>
               <span class="tooltip">Upvote</span>
             </li>
             <li>
               <a href="#">
                 <i class='bx bx-donate-blood' ></i>
                 <span class="links_name">Donate</span>
               </a>
               <span class="tooltip">Donate</span>
             </li> 
        </div>
         <div class="home_content">
           <h1 class="Home">Home</h1>
        </div>
         <div class="playbar"></div>
       </div>
     </div>
   </div>
   

   <script>
    let btn = document.querySelector("#btn");
    let sidebar = document.querySelector(".sidebar");
    let searchBtn = document.querySelector(".bx-search");

    btn.onclick = function() {
      sidebar.classList.toggle("active");
   }
   searchBtn.onclick = function() {
      sidebar.classList.toggle("active");
   }

  </script>

 </body>
</html>
